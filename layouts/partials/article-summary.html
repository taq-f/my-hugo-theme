<article>
  <h1 class="title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h1>
  <p class="meta">
    {{ .Date.Format "January 2, 2006" }}
    {{ with .Params.tags }}
      {{ range . }}
        <i class="icon-tag fas fa-tags"></i>
        <a href="{{ (print "/tags/" (. | urlize)) | relLangURL }}">{{ . }}</a>
      {{ end }}
    {{ end }}
  </p>
  <p>
    {{ .Summary }}
  </p>
</article>
